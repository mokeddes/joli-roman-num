<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Converter arabian number to roman</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Roman numerals converter</h2>
    <p>Enter the Roman numeral or number and press the Convert button:</p>

    <div class="row">
      <div class="column">
        <div class="card">
          <h3>Arabic to Roman</h3>
          <input
            type="number"
            placeholder="please introduce number between 1 and 3000"
            id="introducedValueArabic"
            min="1"
            max="3000"
          />
          <button type="submit" id="convertToRoman">convertToRomanValue</button>
          <input
            type="text"
            readonly="true"
            placeholder="the result"
            id="resultRoman"
          />
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h3>Roman to Arabic</h3>
          <input
            type="string"
            placeholder="please introduce a roman symbole"
            id="introducedValueRoman"
          />
          <button type="submit" id="convertToArabic">converToArabic</button>
          <input
            type="text"
            readonly="true"
            placeholder="the result"
            id="resultArabic"
          />
        </div>
      </div>
    </div>

    <div id="logElem" style="margin: 6px 0"></div>

    <script src="./index.js"></script>
  </body>
</html>
